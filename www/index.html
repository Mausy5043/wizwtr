<!-- state/index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv=”refresh” content="3600">
        <title>Stream Status</title>
        <link href="favicon.ico" rel="shortcut icon">
        <!-- Latest compiled and minified CSS  and JavaScript -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous">
        </script>
    </head>

    <body>
        <div class="container">
            <!-- LED strip at the top -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <h6>Mains</h6>
                        <img class="img-fluid" src="img/mains.png" style="width:20px;height:20px;">
                    </div>
                    <div class="col">
                        <h6>EV</h6>
                        <img class="img-fluid" src="img/ev.png" style="width:20px;height:20px;">
                    </div>
                    <div class="col">
                        <h6>Solar</h6>
                        <img class="img-fluid" src="img/solar.png" style="width:20px;height:20px;">
                    </div>
<!--                    <div class="col">-->
<!--                        <h6>Battery</h6>-->
<!--                        <img class="img-fluid" src="img/battery.png" style="width:20px;height:20px;">-->
<!--                    </div>-->
                </div>
            </div>
            <hr>
            <!-- tabs for graphs -->
            <div class="container">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active"
                                id="hourly-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#pills-hourly"
                                type="button"
                                role="tab" aria-controls="pills-hourly" aria-selected="true">Hourly</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link"
                                id="daily-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#pills-daily"
                                type="button" role="tab"
                                aria-controls="pills-daily" aria-selected="false">Daily</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link"
                                id="monthly-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#pills-monthly"
                                type="button" role="tab"
                                aria-controls="pills-monthly" aria-selected="false">Monthly</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link"
                                id="yearly-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#pills-yearly"
                                type="button" role="tab"
                                aria-controls="pills-monthly" aria-selected="false">Yearly</button>
                    </li>
                </ul>
                <hr>
                <!-- tab contents -->
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-hourly" role="tabpanel" aria-labelledby="hourly-tab" tabindex="0">
                        <!-- HOURS -->
                        <img class="img-fluid" src="img/lex_pasthours_mains.png">
                        <img class="img-fluid" src="img/lex_pasthours_charger.png">
                        <img class="img-fluid" src="img/lex_pasthours_production.png">
                    </div>
                    <div class="tab-pane fade" id="pills-daily" role="tabpanel" aria-labelledby="daily-tab" tabindex="0">
                        <!-- DAYS -->
                        <img class="img-fluid" src="img/lex_pastdays_mains.png">
                        <img class="img-fluid" src="img/lex_pastdays_charger.png">
                        <img class="img-fluid" src="img/lex_pastdays_production.png">
                    </div>
                    <div class="tab-pane fade" id="pills-monthly" role="tabpanel" aria-labelledby="monthly-tab" tabindex="0">
                        <!-- MN -->
                        <img class="img-fluid" src="img/lex_pastmonths_mains.png">
                        <img class="img-fluid" src="img/lex_pastmonths_charger.png">
                        <img class="img-fluid" src="img/lex_vs_month.png">
                        <img class="img-fluid" src="img/lex_pastmonths_production.png">
                    </div>
                    <div class="tab-pane fade" id="pills-yearly" role="tabpanel" aria-labelledby="yearly-tab" tabindex="0">
                        <!-- YEAR -->
                        <!-- MAINS -->
                        <img class="img-fluid" src="img/lex_pastyears_mains.png">
                        <img class="img-fluid" src="img/lex_pastyears_charger.png">
                        <!-- GAUGE -->
                        <img class="img-fluid" src="img/lex_gauge.png">
                        <!-- VS -->
                        <!-- PRODUCTION -->
                        <img class="img-fluid" src="img/lex_pastyears_production.png">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
